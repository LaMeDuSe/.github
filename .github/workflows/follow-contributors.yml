name: Follow contributor (Pull Request)

on:
  pull_request:
    branches: [main]

jobs:
  follow-user:
    runs-on: ubuntu-20.04
    steps:
      - name: Follow user
        uses: okp4/follow-contributor-action@v1.0.0
        with:
          username: ${{ github.event.pull_request.user.login }}
          token: ${{ secrets.LAMEDUSE_TOKEN }}

---

name: Follow contributor (Push)

on:
  push:
    branches: [main]

jobs:
  follow-user:
    runs-on: ubuntu-20.04
    steps:
      - name: Follow user
        uses: okp4/follow-contributor-action@v1.0.0
        with:
          username: ${{ github.event.push.pusher.login }}
          token: ${{ secrets.LAMEDUSE_TOKEN }}

---

name: Follow contributor (Issue)

on:
  issues:
    types: [opened]

jobs:
  follow-user:
    runs-on: ubuntu-20.04
    steps:
      - name: Follow user
        uses: okp4/follow-contributor-action@v1.0.0
        with:
          username: ${{ github.event.issue.sender.login }}
          token: ${{ secrets.LAMEDUSE_TOKEN }}

---

name: Follow contributor (Issue Comment)

on:
